<div ng-controller="registerController">
  <form name='myForm' ng-submit='callCreateUser(newUser)'>
    <p>First Name: <input type="text" ng-model='newUser.first_name' required="true"></p>
    <p>Last Name: <input type="text" ng-model='newUser.last_name' required="true"></p>
    <p>Email: <input type="text" ng-model='newUser.email' required="true"></p>
    <p>Password: <input type="password" ng-model='newUser.password' required="true"></p>
    <p>Password Confirmation: <input type="password" ng-model='newUser.password_conf' required="true"></p>
    <p>Birthday: <input type="date" ng-model='newUser.birthday' required="true"></p>
    <p>Gender:  <select ng-model='newUser.gender'>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
    </p>
    <input type="submit" value="Register">
  </form>
</div>

<hr>

<div class="">
  <a href="#!/">Already a Member?</a>
</div>
