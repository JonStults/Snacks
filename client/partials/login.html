<div ng-controller = "loginController">
    <h2>Login</h2>
    <form class="" ng-submit="callLoginUser(user)">
        <p>Email: <input type="text" ng-model="user"></p>
        <p>Password: <input type="text" ng-model="user"></p>
        <hr>
        <input type="submit" name="loginBtn" value="Login">
    </form>
</div>

<hr>

<div class="">
  <a href="#!/register">Already a Member?</a>
</div>
